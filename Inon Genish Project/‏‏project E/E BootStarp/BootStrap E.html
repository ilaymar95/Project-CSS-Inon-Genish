<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap E</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .con {
            width: 100vw;
            height: 100vh;
            display: flex;
        }

        .form {
            flex-grow: 1;
            order: 1;
            border-bottom: 8px solid #FDBD03;
        }

        .form .imgdiv {
            width: 7%;
            height: 7%;
            background-color: #FDBD03;
            border-radius: 40px;
        }

        .form img {
            margin-left: 10%;
            width: 80%;
            height: 100%;
        }

        .flexdiv {
            width: 60%;
            height: 10%;
            display: flex;
            justify-content: space-around;
        }

        .flexdiv .coming2 {
            width: 13%;
            height: 80%;
            background-color: #FDBD03;
            border-radius: 40px;
         
        }

        .coming2 img {
            width: 70%;
            height: 70%;
            margin: 15%;
        }


        .formcon {
            width: 80%;
            padding: 10px;
            margin: 0 auto;
            margin-bottom: 5%;
            text-align: right;
            font-weight: bold;
        }


        input[type=password],
        textarea.form-control {
            text-align: right;
            border-bottom: 4px solid #FDBD03;
            background-color: #E5EEFF;
        }

        textarea.form-control {
            margin-bottom: 30%;
        }

        .mb4 {
            width: 50%;
        }

        h1 {
            width: 50%;
            margin-top: 10%;
            margin-left: 50%;
            color: #FDBD03;
            font-size: 3rem;
        }

        p {
            margin-bottom: 30px;
            width: 50%;
            margin-left: 50%;
        }


        .img {
            flex-grow: 1;
            order: 2;
            border-top: 8px solid #FDBD03;
        }

        .img img {
            width: 60%;
            height: auto;
            margin-left: 15%;
        }

        @media (max-width:750px) {
            .con {
                display: block;
            }

            .formcon {
                font-weight: normal;
                font-size: 0.5rem;
            }

            h1 {
                font-size: 2rem;
                width: 80%;
                margin-left: 10%;
                margin-top: 0;
                text-align: center;

            }

            p {
                font-size: 1rem;
                width: 80%;
                margin-left: 10%;
                text-align: center;

            }

            .mb4 {
                width: 100%;
            }

            .imgdiv {
                display: none;
            }

            .img img {
                width: 40%;
                margin-left: 30%;
            }
        }
    </style>
</head>

<body>
    <div class="con">
        <div class="img">
            <img src="images/Image 1.png" alt="">
        </div>
        <div class="form">
            <div class="imgdiv">
                <img src="images/wachapp.png" alt="">
            </div>
            <div class="formcon">
                <h1>ייעוץ חינם</h1>
                <p>לקבלת ייעוץ חינם, מוזמנים להשאיר פרטים ומומחה יחזור אליכם עם מענה.</p>
                <div class="row g-3">
                    <div class="mb-3 mb4">
                        <label for="exampleInputPassword1" class="form-label">דוא'ל</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 mb4">
                        <label for="exampleInputPassword1" class="form-label">שם מלא</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">אזור טקסט</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </div>
            </div>
            <div class="flexdiv">
                <div class="coming2"> <img src="images/facebook.png" alt=""></div>
                <div class="coming2"> <img src="images/link.png" alt=""></div>
                <div class="coming2"> <img src="images/phone.png" alt=""></div>
                <div class="coming2"> <img src="images/insta2.png" alt=""></div>
            </div>
        </div>

    </div>



</body>

</html>
